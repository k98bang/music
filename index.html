<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homepage</title>
        <link rel="stylesheet" href="index.css">
        <script>
            function validateForm() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                if (username === "" || password === "") {
                    alert("Username and Password cannot be empty.");
                    return false;
                } else if (username.length < 3 || password.length < 6) {
                    alert("Username must be at least 3 characters and Password must be at least 6 characters.");
                    return false;
                } else {
                    localStorage.setItem('username', username);
                    window.location.href = "home.html";
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <div class="logo">
            <img src="https://i.imgur.com/ZACbR9o.png" alt="Logo" class="logo-image">
        </div>
        <form id="form" onsubmit="return validateForm();">
            <div class="sign-up">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" size="50" class="sign-up-input" id="username">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" size="50" class="sign-up-input" id="password">
                <br><br>
                <input type="submit" value="Login" class="sign-up-button">
            </div>
        </form>
    </body>
</html>
